<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Обратная связь</title>

    <!--...-->
    <!-- Подлючаем CSS файл Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--...-->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>



<!-- Модальное окно -->
<div class="modal fade" id="callback-form" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title text-center" id="myModalLabel">Форма обратного звонка</h4>
            </div>
            <!-- Основная часть модального окна, содержащая форму для обратного звонка -->
            <div class="modal-body">
                <!-- Форма для регистрации -->
                <form role="form" class="form-horizontal">
                    <!-- Блок для ввода логина -->
                    <div class="form-group has-feedback">
                        <label for="name" class="control-label col-xs-3">Имя:</label>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="name" required="required" name="name" placeholder="Пример: Константин" pattern="[a-zA-Z0-9а-яА-Я ]{3,}">
                            </div>
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- Блок для ввода телефона -->
                    <div class="form-group has-feedback">
                        <label for="email" class="control-label col-xs-3">Телефон:</label>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="phone" class="form-control" id="phone" required="required" name="phone" placeholder="Пример: +74951234567" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{10,12}$">
                            </div>
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- Блок для ввода email -->
                    <div class="form-group has-feedback">
                        <label for="email" class="control-label col-xs-3">Email:</label>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required="required" placeholder="Пример: test@test.ru" name="email">
                            </div>
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- Конец блока для ввода email-->
                </form>
            </div>
            <!-- Нижняя часть модального окна -->
            <div class="modal-footer">
                <button id="save" type="button" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="alert alert-success hidden" id="success-alert">
        <h2>Успех</h2>
        <div>Ваши данные были успешно отправлены.</div>
    </div>
    <!-- Кнопка для открытия модального окна -->
    <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#callback-form">
        Регистрация
    </button>
</div>

<!-- Подлючаем библиотеку jQuery -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- Подлючаем js файл Bootstrap -->
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>


</body>
</html>
